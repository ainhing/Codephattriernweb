<html>
   <head>
       <meta charset='utf-8'>
       <title>Nguyễn Thị Ái Nhi</title>
       <script type="text/javascript">
        var txt="<bookstore><book>"; 
            txt += "<title>Cuốn sách này là của ta</title>"; 
            txt += "<author>Giada De Laurentiis</author>"; 
            txt += "<year>2005</year>"; 
            txt += "</book></bookstore>"; 

        //alert(txt)

       </script>
   </head>
   <body>
       <table border="1">
        <tr>
            <td>Title:</td>
            <td id="td_title"></td>
        </tr>
        <tr>
            <td>Author:</td>
            <td id="td_author"></td>
        </tr>
        <tr>
            <td>Year:</td>
            <td id="td_year"></td>
        </tr>
       </table>
       <script type="text/javascript">
        // chỉ dùng DOM khi dx liệu nằm trong nội tại của file HTML
        // tức là ní phải được tải xuống file này rồi
        var parser=new DOMParser();
        // tạo tài liệu HTML bằng cú pháp
        var xmlDoc=parser.parseFromString(txt,"text/xml");
        // nếu thành công thì xmlDoc thành 1 obj
        // chứa toàn bộ các item đã được mô hình hướng đối tượng
        title=xmlDoc.getElementsByTagName("title")[0].childNodes[0].nodeValue;
        author=xmlDoc.getElementsByTagName("author")[0].childNodes[0].nodeValue;
        year=xmlDoc.getElementsByTagName("year")[0].childNodes[0].nodeValue;
        td_title.innerText=title;
        td_author.innerText=author;
        td_year.innerText=year;
       </script>
   </body>
</html>
