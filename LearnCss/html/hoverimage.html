<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nguyễn Thị Ái Nhi</title>
  <style>
    .image-container img {
      position: absolute;
      width: 50%;
      height: 50%;
    }

    .image-container img.mat_sau {
      opacity: 0;
    }

    .image-container:hover img.mat_sau {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="../images/mat_truoc.jpg" class="mat_truoc" alt="Mặt trước">
    <img src="../images/mat_sau.jpg" class="mat_sau" alt="Mặt sau">
  </div>
</body>
</html>
