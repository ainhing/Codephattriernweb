<html>
   <head>
       <meta charset='utf-8'>
       <title>Nguyễn Thị Ái Nhi</title>
       <script>
        function change_color(value)
        {
            mydiv=document.getElementById("mydiv")
            mydiv.setAttribute("style","width:100%;height:100px;background-color: "+value)
        }
        function change_image(value)
        {
            author_img=document.getElementById("author_img")
            author_img.setAttribute("src","images/"+value)
        }
       </script>
   </head>
   <body>
    <form>
       <select name="color" id="color" onchange="change_color(this.value)">
        <option value="blue">Xanh lè</option>
        <option value="red">Redbull</option>
        <option value="yellow">Vangf khè</option>
       </select>
       <div style="width:100%;height:100px;background-color: pink" id="mydiv">

       </div>
       <select name="author" id="author" onchange="change_image(this.value)">
        <option value="LVB1.jpg">Oong A</option>
        <option value="LVB2.jpg">Oong B</option>
        <option value="LVB3.jpg">Oong C</option>
        <option value="LVB4.jpg">Oong D</option>
       </select>
       <div>
        <img id="author_img" src="images/LVB1.jpg">
       </div>
    </form>
   </body>
</html>
