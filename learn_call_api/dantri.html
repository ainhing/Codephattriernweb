<html>
   <head>
       <meta charset='utf-8'>
       <title>Nguyễn Thị Ái Nhi</title>
   </head>
   <body>
       <table border="1">
        <thead>
            <tr>
                <th>City</th>
                <th>Buy</th>
                <th>Sell</th>
            </tr>
        </thead>
        <tbody id="gold_tbody">

        </tbody>
       </table>
       <script type="text/javascript">
         api_dantri ="https://webapi.dantri.com.vn/misc"
       </script>

       <script type="text/javascript">
        var xhr =new XMLHttpRequest();
            xhr.open("GET",api_dantri,true);
            xhr.send();
            xhr.onreadystatechange=function()
            {
                if (xhr.readyState==4 && xhr.status==200)
                {
                    //handling when loading data successfully
                    dantriJson = xhr.responseText;
                    dantriObject = JSON.parse(dantriJson);
                    display_gold(dantriObject);
                }
                else
                {
                    //handling when data can't be loaded
                }
            }

       </script>
       <script type="text/javascript"> 
        function display_gold(dantriObject)
        {
            var golds = dantriObject.data && dantriObject.data.golds ? dantriObject.data.golds : [];
            //alert("Số lượng điểm vàng: " + golds.length);
            for(i=0;i<dantriObject.golds.length;i++)
            {
                tr=document.createElement("tr")
                td_city=document.createElement("td")
                td_buy=document.createElement("td")
                td_sell=document.createElement("td")
                gold=dantriObject.golds[i]
                td_city.innerText=gold.name
                td_buy.innerText=gold.buy
                td_sell.innerText=gold.sell
                tr.appendChild(td_city)
                tr.appendChild(td_buy)
                tr.appendChild(td_sell)
                gold_tbody.appendChild(tr)

            }
        }
       </script>
   </body>
</html>
